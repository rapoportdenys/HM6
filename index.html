<body>
    <script>


function pushArray () {
        let arrayWords = [];
        let userInput  = "";

        for ( let i =1; ; i++) {
            userInput = prompt("Enter your word");
            if (userInput !== null && userInput !== "") {
                arrayWords.push(userInput);
                console.log(arrayWords);
            }
            else {
                arrayWords.pop();
            }
        }
        
    }
    pushArray ();


function multiplay3 () {

const arrayNum = [];

for (let i = 0; i<100;i++) {
    arrayNum.push (i);
}

let newArrayNum = arrayNum.map (function (Num){
    return Num * 3;
})
console.log (arrayNum);
console.log (newArrayNum);

};

multiplay3 ();


function multiplyRandom3 () {

const arrayNum = [];

for (let i = 0; i<100;i++) {
    arrayNum.push (Math.round(Math.random() * 100));
}

let newArrayNum = arrayNum.map (function (Num){
    return Num * 3;
})
console.log (arrayNum);
console.log (newArrayNum);
};

multiplyRandom3 (); 

    </script>
